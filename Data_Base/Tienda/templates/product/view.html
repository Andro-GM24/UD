<h1>{{ product.nombre }}</h1>
<p>{{ product.descripcion }}</p>
<p>Precio: {{ product.precio }}</p>
<p>Estado: {{ product.estado }}</p>
<p>Categor√≠a: {{ product.nombre_categoria }}</p>

{% if product.estado == 'En Stock' %}
    <!-- Usar formulario POST hacia el endpoint add_to_cart -->
    <form action="{{ url_for('carrito_bp.add_to_cart') }}" method="post" style="display:inline;">
        <input type="hidden" name="id_producto" value="{{ product.id_producto }}" />
        <input type="hidden" name="cantidad" value="1" />
        <button type="submit">Agregar al Carrito</button>
    </form>

{% else %}
    <p>Producto no disponible</p>
{% endif %}
