<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ producto.nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Editar Producto: {{ producto.nombre }}</h2>
        
        <form method="POST" action="{{ url_for('admin_bp.editar_producto', id_producto=producto.id_producto) }}">
            
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4" required>{{ producto.descripcion }}</textarea>

            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="En Stock" {% if producto.estado == 'En Stock' %}selected{% endif %}>En Stock</option>
                <option value="Agotado" {% if producto.estado == 'Agotado' %}selected{% endif %}>Agotado</option>
            </select>

            <label for="id_categoria">ID Categoría</label>
            <input type="number" id="id_categoria" name="id_categoria" value="{{ producto.id_categoria }}" required>

            <div class="button-group">
                <button type="submit" class="btn-save">Guardar Cambios</button>
                <a href="{{ url_for('admin_bp.admin_productos') }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
