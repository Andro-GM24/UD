<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Gestión de Productos</h1>
            <nav class="admin-nav">
                <a href="{{ url_for('admin_bp.admin_productos') }}">Productos</a>
                <a href="{{ url_for('admin_bp.admin_customers') }}">Clientes</a>
                <a href="{{ url_for('customer_bp.home') }}">Volver al Inicio</a>
            </nav>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.id_producto }}</td>
                        <td>{{ producto.nombre }}</td>
                        <td>${{ producto.precio }}</td>
                        <td>{{ producto.estado }}</td>
                        <td>{{ producto.nombre_categoria }}</td>
                        <td>
                            <a href="{{ url_for('admin_bp.editar_producto', id_producto=producto.id_producto) }}" class="btn-edit">Editar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
