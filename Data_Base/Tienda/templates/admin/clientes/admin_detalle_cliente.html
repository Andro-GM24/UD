<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Editar Cliente: {{ customer.name }} {{ customer.lastname }}</h2>
        
        <form method="POST" action="{{ url_for('admin_bp.editar_customer', id_customer=customer.id_customer) }}">
            
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>

            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" value="{{ customer.lastname }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" value="{{ customer.phone }}" required>

            <label for="password">Nueva Contraseña (dejar vacío para no cambiar)</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña">

            <div class="button-group">
                <button type="submit" class="btn-save">Guardar Cambios</button>
                <a href="{{ url_for('admin_bp.admin_customers') }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
